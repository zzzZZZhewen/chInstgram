


<volist name="CommentList" id="Comment">

    <li class="in">
        <div style="margin: 0px;" class="message ">
            <span class="arrow"></span>
            <a class="name" href="{:U('Home/User/other')}?user_id={$Comment.comment_user_id}">{$Comment.user_nickname}</a>
            <span class="datetime">at {$Comment.comment_date}</span> :
            <span class="body">{$Comment.comment_content}</span>
        </div>
    </li>

</volist>
<gt name="count_left" value="0">
    <a  class="load-comment-btn" id="load-comment-btn-{$post_id}-{$page}" onclick="onloadcomment({$post_id},{$page})" href="javascript:void(0);"> <i class="fa fa-chevron-down"></i> </a>
</gt>
